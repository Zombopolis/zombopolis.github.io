<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Zombopolis</title>
        <style>
            .center {
                text-align: center;
            }
        </style>
    </head>
 	<body>
        <script>
            let count = 1;
            setInterval(() => {
                if(count === 1) {
                    setTimeout(() => {
                        document.getElementById('dots').innerHTML = '';
                    }, 500);
                    count++;
                } else if(count === 2) {
                    setTimeout(() => {
                        document.getElementById('dots').innerHTML = '.';
                    }, 500);
                    count++;
                } else if(count === 3) {
                    setTimeout(() => {
                        document.getElementById('dots').innerHTML = '..';
                    }, 500);
                    count++;
                } else if(count === 4) {
                    setTimeout(() => {
                        document.getElementById('dots').innerHTML = '...';
                    }, 500);
                    count = 1;
                }
            }, 500);
            setTimeout(() => {
                window.location.href = 'V2.0/inedx.html';
            }, 4500);
        </script>
        <h1 class="center">Get ready for awesomeness</h1>
        <h2 class="center" id="dots"></h2>
    </body>
</html>
