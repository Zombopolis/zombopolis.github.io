<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clicker</title>
    <style>
        #body {
            background-color: ivory;
        }

        #title {
            text-align: center;
        }

        #cats {
            text-align: center;
        }

        #cat_img {
            width: 100px; /* Adjust the size as needed */
            height: auto;
        }

        #cat_btn {
            background: none;
            border: none;
            position: absolute;
            left: 50px;
        }

        #blanket_div {
            background-color: white;
            width: 100px;
            height: 25px;
            position: absolute;
            right: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #blanket_p {
            text-align: center;
            font-size: 20px;
        }

        #per_sec {
            text-align: center;
        }

        #save {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body id="body">
    <script>
        let cats = 0;
        let blankets = 0;
        let cps = 0;

        setInterval(perSec, 1000);

        window.onload = function() {
            cats = parseInt(localStorage.getItem("cats")) || 0;
            cps = parseFloat(localStorage.getItem("cps")) || 0;
            blankets = parseInt(localStorage.getItem("blankets")) || 0;

            updateDisplay();
            setInterval(updateCookies, 60000);
        }

        function Click() {
            cats++;
            updateDisplay();
        }

        function Blanket() {
            if (cats >= 10) {
                blankets++;
                cats -= 10;
                updateCPS(0.1);
            } else {
                alert("You need " + (10 - Math.floor(cats)) + " more cats to buy a blanket");
            }
            updateDisplay();
        }

        function perSec() {
            if (blankets > 0) {
                cats += cps;
                updateDisplay();
            }
        }

        function updateCPS(CPSplus) {
            cps += CPSplus;
            document.getElementById("per_sec").innerHTML = cps.toFixed(1) + " Cats Per Second";
        }

        function updateCookies() {
            localStorage.setItem("cats", cats);
            localStorage.setItem("cps", cps);
            localStorage.setItem("blankets", blankets);
        }

        function updateDisplay() {
            document.getElementById("cats").innerHTML = Math.floor(cats) + " cats";
            document.getElementById("per_sec").innerHTML = cps.toFixed(1) + " Cats Per Second";
        }

        function save() {
            updateCookies();
            alert("Game saved!");
        }
    </script>
